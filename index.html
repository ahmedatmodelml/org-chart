<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model ML - Org Chart</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gojs@3.1.5/release/go.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111827;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 28px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-controls button,
        .header-controls select {
            padding: 8px 12px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #1f2937;
            color: #d1d5db;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .header-controls button:hover,
        .header-controls select:hover {
            background: #374151;
            border-color: #4b5563;
        }

        .search-container {
            position: relative;
        }

        #searchInput {
            padding: 8px 12px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #1f2937;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
            width: 200px;
            outline: none;
        }

        #searchInput::placeholder {
            color: #6b7280;
        }

        #searchInput:focus {
            border-color: #6366f1;
        }

        #myDiagramDiv {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            background: #111827;
        }

        .info-popup {
            position: absolute;
            padding: 16px 20px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #1f2937;
            color: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 200;
            display: none;
            min-width: 220px;
            max-width: 300px;
        }

        .info-popup.visible {
            display: block;
        }

        .info-popup h3 {
            margin: 0 0 2px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .info-popup p {
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #9ca3af;
        }

        .popup-section {
            margin-bottom: 10px;
        }

        .popup-section:last-child {
            margin-bottom: 0;
        }

        .popup-label {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .popup-section > div:last-child {
            font-size: 13px;
        }

        #hidden {
            font: 500 18px Inter;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="Model ML" class="logo">
            <div class="header-controls">
                <button id="zoomToFit">Fit</button>
                <button id="centerRoot">Center</button>
                <button id="expandAll">Expand All</button>
                <button id="collapseAll">Collapse All</button>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark" selected>Dark</option>
                </select>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search name...">
        </div>
    </div>

    <div id="myDiagramDiv"></div>

    <div id="infoPopup" class="info-popup">
        <h3 id="dialogName"></h3>
        <p id="dialogTitle"></p>
        <div class="popup-section">
            <div class="popup-label">Reports to</div>
            <div id="dialogManager"></div>
        </div>
        <div class="popup-section">
            <div class="popup-label">Direct Reports</div>
            <div id="dialogReports"></div>
        </div>
    </div>

    <p id="hidden">Model ML Org Chart</p>

    <script>
        let myDiagram;

        function init() {
            myDiagram = new go.Diagram('myDiagramDiv', {
                allowCopy: false,
                allowDelete: false,
                initialAutoScale: go.AutoScale.Uniform,
                maxSelectionCount: 1,
                validCycle: go.CycleMode.DestinationTree,
                layout: new go.TreeLayout({
                    treeStyle: go.TreeStyle.LastParents,
                    arrangement: go.TreeArrangement.Horizontal,
                    angle: 90,
                    layerSpacing: 35,
                    alternateAngle: 90,
                    alternateLayerSpacing: 35,
                    alternateAlignment: go.TreeAlignment.Bus,
                    alternateNodeSpacing: 20
                }),
                'undoManager.isEnabled': false,
                'themeManager.changesDivBackground': true,
                'themeManager.currentTheme': document.getElementById('theme').value
            });

            // Light theme
            myDiagram.themeManager.set('light', {
                colors: {
                    background: '#f8fafc',
                    text: '#111827',
                    textHighlight: '#6366f1',
                    subtext: '#6b7280',
                    badge: '#f0fdf4',
                    badgeBorder: '#16a34a33',
                    badgeText: '#15803d',
                    divider: '#e5e7eb',
                    shadow: '#9ca3af',
                    levels: ['#AC193D', '#2672EC', '#8C0095', '#5133AB', '#008299', '#D24726', '#008A00', '#094AB2'],
                    dragOver: '#f0f9ff',
                    link: '#d1d5db',
                    div: '#f3f4f6'
                },
                fonts: {
                    name: '500 0.875rem Inter, sans-serif',
                    normal: '0.875rem Inter, sans-serif',
                    badge: '500 0.7rem Inter, sans-serif'
                }
            });

            // Dark theme
            myDiagram.themeManager.set('dark', {
                colors: {
                    background: '#111827',
                    text: '#fff',
                    textHighlight: '#818cf8',
                    subtext: '#9ca3af',
                    badge: '#22c55e19',
                    badgeBorder: '#22c55e21',
                    badgeText: '#4ade80',
                    divider: '#374151',
                    shadow: '#000',
                    levels: ['#AC193D', '#2672EC', '#8C0095', '#5133AB', '#008299', '#D24726', '#008A00', '#094AB2'],
                    dragOver: '#1e3a5f',
                    link: '#4b5563',
                    div: '#1f2937'
                },
                fonts: {
                    name: '500 0.875rem Inter, sans-serif',
                    normal: '0.875rem Inter, sans-serif',
                    badge: '500 0.7rem Inter, sans-serif'
                }
            });

            function findLevelColor(node) {
                return node.findTreeLevel();
            }

            // Hidden spacer node template
            myDiagram.nodeTemplateMap.add('hidden',
                new go.Node({ 
                    selectable: false,
                    width: 1,
                    height: 1
                })
            );

            // Node template
            myDiagram.nodeTemplate =
                new go.Node(go.Panel.Spot, {
                    isShadowed: true,
                    shadowOffset: new go.Point(0, 2),
                    selectionObjectName: 'BODY',
                    click: (e, node) => {
                        const data = node.data;
                        if (data.category === 'hidden') return;
                        
                        const popup = document.getElementById('infoPopup');
                        
                        document.getElementById('dialogName').textContent = data.name;
                        document.getElementById('dialogTitle').textContent = data.title;
                        
                        // Find manager
                        const parent = node.findTreeParentNode();
                        if (parent && parent.data.category !== 'hidden') {
                            document.getElementById('dialogManager').textContent = parent.data.name;
                        } else if (parent && parent.data.category === 'hidden') {
                            const grandparent = parent.findTreeParentNode();
                            document.getElementById('dialogManager').textContent = grandparent ? grandparent.data.name : 'None';
                        } else {
                            document.getElementById('dialogManager').textContent = 'None';
                        }
                        
                        // Find direct reports
                        const reports = [];
                        node.findTreeChildrenNodes().each(child => {
                            if (child.data.category !== 'hidden') {
                                reports.push(child.data.name);
                            }
                        });
                        document.getElementById('dialogReports').innerHTML = reports.length > 0 
                            ? reports.map(r => `<div style="padding: 1px 0;">${r}</div>`).join('')
                            : '<span style="color: #6b7280; font-style: italic;">None</span>';
                        
                        // Position popup next to the node
                        const diagramDiv = document.getElementById('myDiagramDiv');
                        const rect = diagramDiv.getBoundingClientRect();
                        const nodeBounds = node.actualBounds;
                        const viewPoint = myDiagram.transformDocToView(new go.Point(nodeBounds.right, nodeBounds.y));
                        
                        popup.style.left = (rect.left + viewPoint.x + 10) + 'px';
                        popup.style.top = (rect.top + viewPoint.y) + 'px';
                        popup.classList.add('visible');
                    }
                })
                .add(
                    new go.Panel(go.Panel.Auto, { name: 'BODY' })
                        .add(
                            new go.Shape('RoundedRectangle', {
                                name: 'SHAPE',
                                strokeWidth: 0,
                                portId: '',
                                spot1: go.Spot.TopLeft,
                                spot2: go.Spot.BottomRight
                            }).theme('fill', 'background'),
                            new go.Panel(go.Panel.Table, { 
                                margin: 0.5,
                                defaultRowSeparatorStrokeWidth: 0.5
                            })
                            .theme('defaultRowSeparatorStroke', 'divider')
                            .add(
                                new go.Panel(go.Panel.Table, { 
                                    padding: new go.Margin(14, 16, 14, 20),
                                    minSize: new go.Size(180, NaN)
                                })
                                .add(
                                    new go.Panel(go.Panel.Table, {
                                        column: 0,
                                        alignment: go.Spot.Left,
                                        stretch: go.Stretch.Vertical,
                                        defaultAlignment: go.Spot.Left
                                    })
                                    .add(
                                        new go.Panel(go.Panel.Horizontal, { row: 0 })
                                            .add(
                                                new go.TextBlock({
                                                    minSize: new go.Size(10, 14),
                                                    margin: new go.Margin(0, 8, 0, 0)
                                                })
                                                .bind('text', 'name')
                                                .theme('stroke', 'text')
                                                .theme('font', 'name'),
                                                new go.Panel(go.Panel.Auto, { visible: true })
                                                    .bind('visible', 'dept', d => !!d)
                                                    .add(
                                                        new go.Shape('Capsule', { parameter1: 6, parameter2: 6 })
                                                            .theme('fill', 'badge')
                                                            .theme('stroke', 'badgeBorder'),
                                                        new go.TextBlock({
                                                            minSize: new go.Size(10, 12),
                                                            margin: new go.Margin(2, 6)
                                                        })
                                                        .bind('text', 'dept')
                                                        .theme('stroke', 'badgeText')
                                                        .theme('font', 'badge')
                                                    )
                                            ),
                                        new go.TextBlock({ row: 1, minSize: new go.Size(10, 14) })
                                            .bind('text', 'title')
                                            .theme('stroke', 'subtext')
                                            .theme('font', 'normal')
                                    )
                                )
                            )
                        ),
                    // Colored left stripe
                    new go.Shape('RoundedLeftRectangle', {
                        alignment: go.Spot.Left,
                        alignmentFocus: go.Spot.Left,
                        stretch: go.Stretch.Vertical,
                        width: 5,
                        strokeWidth: 0
                    }).themeObject('fill', '', 'levels', findLevelColor),
                    // Tree expander button
                    go.GraphObject.build('TreeExpanderButton', {
                        _treeExpandedFigure: 'LineUp',
                        _treeCollapsedFigure: 'LineDown',
                        alignment: go.Spot.Bottom,
                        opacity: 0.7
                    })
                )
                .theme('shadowColor', 'shadow')
                .bind('text', 'name')
                .bindTwoWay('isTreeExpanded');

            // Link template
            myDiagram.linkTemplate =
                new go.Link({
                    routing: go.Routing.Orthogonal,
                    layerName: 'Background',
                    corner: 5
                })
                .add(
                    new go.Shape({ strokeWidth: 2 })
                        .theme('stroke', 'link')
                );

            // Load the model
            loadModel();
            
            // Default: expand all and center on root at 100%
            myDiagram.addDiagramListener('InitialLayoutCompleted', () => {
                myDiagram.nodes.each(n => n.isTreeExpanded = true);
                myDiagram.scale = 1;
                myDiagram.commandHandler.scrollToPart(myDiagram.findNodeForKey(1));
            });

            // Button handlers
            document.getElementById('zoomToFit').addEventListener('click', () => {
                myDiagram.commandHandler.zoomToFit();
            });

            document.getElementById('centerRoot').addEventListener('click', () => {
                myDiagram.scale = 1;
                myDiagram.commandHandler.scrollToPart(myDiagram.findNodeForKey(1));
            });

            document.getElementById('expandAll').addEventListener('click', () => {
                myDiagram.startTransaction('expand all');
                myDiagram.nodes.each(n => n.isTreeExpanded = true);
                myDiagram.commitTransaction('expand all');
            });

            document.getElementById('collapseAll').addEventListener('click', () => {
                myDiagram.startTransaction('collapse all');
                myDiagram.nodes.each(n => {
                    // Don't collapse the hidden spacer node
                    if (n.findTreeLevel() > 0 && n.data.category !== 'hidden') {
                        n.isTreeExpanded = false;
                    }
                });
                myDiagram.commitTransaction('collapse all');
            });

            document.getElementById('theme').addEventListener('change', (e) => {
                myDiagram.themeManager.currentTheme = e.target.value;
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                if (!query) {
                    myDiagram.clearHighlighteds();
                    return;
                }
                
                myDiagram.startTransaction('highlight');
                myDiagram.clearHighlighteds();
                myDiagram.nodes.each(n => {
                    if (n.data.name && n.data.name.toLowerCase().includes(query)) {
                        n.isHighlighted = true;
                        // Expand parents to show the node
                        let parent = n.findTreeParentNode();
                        while (parent) {
                            parent.isTreeExpanded = true;
                            parent = parent.findTreeParentNode();
                        }
                    }
                });
                myDiagram.commitTransaction('highlight');
                
                // Scroll to first match
                const first = myDiagram.nodes.filter(n => n.isHighlighted).first();
                if (first) myDiagram.commandHandler.scrollToPart(first);
            });
        }
